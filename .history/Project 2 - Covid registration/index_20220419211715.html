<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Covid</title>
</head>
<body>
    <h1>Ingrese sus datos</h1>
    <form>
        <p><strong>Nombre</strong></p>
        <input type="text" name="nombre">
        <p><strong>Apellido</strong></p>
        <input type="text" name="apellido">
        <p><strong>Edad</strong></p>
        <input type="text" name="edad">
        <p><strong>Email</strong></p>
        <input type="email" name="email">
        <p><strong>Contrase√±a</strong></p>
        <input type="password" name="password">
        <p><strong>Telefono</strong></p>
        <input type="tel" name="telefono">
        <p><strong>Sintomas</strong></p>
        <label>Fiebre<input type="checkbox" name="fiebre"></label><br>
        <label>Dolor de cabeza<input type="checkbox" name="dolorCabeza"></label><br>
        <label>Nauseas<input type="checkbox" name="nauseas"></label><br>
        <p><strong>Esta vacunado?</strong></p>
        <label>Si<input type="radio" name="radioSi"></label><br>
        <label>No<input type="radio" name="radioNo"></label><br>
        <p><strong>Vacuna</strong></p>
        <ul id="vacuna-option">
            <li data-option="moderna" class="sel">Moderna</li>
            <li data-option="pfizer">Pfizer</li>
            <li data-option="aztrazeneca">Aztrazeneca</li>
        </ul>
        <p><strong>Fecha</strong></p>
        <input type="date" name="fecha"><br><br>
        <button type="submit" name="submit">Submit</button>
        <button type="reset" name="reset">Reset</button>
    </form>
</body>
</html>
